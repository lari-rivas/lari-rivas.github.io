<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Mapa Web</title>
<link rel="stylesheet"
href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css"/>
<!--[if lte IE 8]>
<link rel="stylesheet"
href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
<![endif]-->
<script
src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<style type="text/css">
#map { width: 600px; height: 400px }
</style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
function onEachFeature(feature, layer) {
layer.bindPopup("ID: "+feature.properties.Name);
};
var xhr = new XMLHttpRequest();
xhr.open('GET','lugares11.geojson',false);
xhr.send(null);
var data = JSON.parse(xhr.responseText);

var xhl = new XMLHttpRequest();
xhl.open('GET','calles11.geojson',false);
xhl.send(null);
var datal = JSON.parse(xhl.responseText);

var style = {
"color": "#B40431",
"weight": 5,
"opacity": 0.65
};
var stylel = {
"color": "#610B4B",
"weight": 5,
"opacity": 0.65
};
var map = L.map('map').setView([9.929,-84.081],17);
L.geoJson(data, {
style: style, onEachFeature: onEachFeature
}).addTo(map);

L.geoJson(datal, {
style: stylel, onEachFeature: onEachFeature
}).addTo(map);
</script>
</body>
</html>
